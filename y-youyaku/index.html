<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y-youyaku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            line-height: 2;
            color: #1a1a1a;
            background: #ffffff;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 40px 120px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        p {
            margin-bottom: 2rem;
            line-height: 2.2;
            letter-spacing: 0.02em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px 80px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>エンディング Y</h1>
        <p>コンテンツは準備中です。</p>
    </div>
</body>
</html>
