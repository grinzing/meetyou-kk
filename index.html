<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密行喩送</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            line-height: 1.8;
            color: #1a1a1a;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .links a {
            display: block;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            color: #1a1a1a;
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #f8f8f8;
            border-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密行喩送</h1>
        <div class="links">
            <a href="/k/">エンディング K</a>
        </div>
    </div>
</body>
</html>
